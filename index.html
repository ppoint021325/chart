<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>공수취향표</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<div id="controls">
  <h2 class="title">
    공수취향표
  </h2>

  <div class="otp-input-row">
    <span class="otp-tag">OTP</span>
    <input id="otpIn" maxlength="8" placeholder="OTP를 입력하세요.(최대8자)">
  </div>

  <div id="inputs"></div>
  <button onclick="generate()">결과 생성</button>
</div>

<div id="result">
  <div id="preview">
    <div class="canvas" id="capture">

      <div class="header">
        <div class="header-left">
          <div class="otp-display"><span class="otp-tag">OTP</span></div>
          <span class="otp-text" id="otpOut"></span>
        </div>

        <div class="header-center">
          <div class="title-wrap">
            <img class="logo" src="https://i.imgur.com/TqoeVhL.png">
            <h1>공수취향표</h1>
          </div>
        </div>

        <div class="header-right">
          <div class="credit">ppoint_021325</div>
        </div>
      </div>

      <div class="grid" id="resultList"></div>
    </div>
  </div>

  <button onclick="saveImage()">이미지 저장</button>
</div>

</body>
</html>
